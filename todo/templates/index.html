<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-body-tertiary" >
        <div class="container" >
          <a class="navbar-brand">ToDo Management</a>
          <form class="d-flex " method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {% if field.name == 'title' %}
                    {{ field }}
                {% endif %}
            {% endfor %}
            
        <button class="btn btn-warning" type="submit" style="margin-left: 20px;">Create</button>
        <a href="{%url 'signout'%}" class="btn btn-light" style="margin-left: 15px;">Logout</a>
        <p >({{request.user}})</p>
    </form>
        </div>
      </nav>
      <h3 style="text-align: center; margin-top: 10px;"><strong>Project List </strong>  </h3>    

      <div class="container mt-4 mb-3" >
      <table class="table ">
            <tr class="table-dark">
                <th>PROJECTS</th>
                <th> </th>
                <th> </th>
            </tr>

            {% for pr in data %}
            <tr class="table-light">
                <td style="width: 450px;">{{pr.title}}</td>
                <td class="table-warning "><a class="btn btn-outline-danger"  href="{%url 'project-detail' pr.id%}" role="button">View project</a>
                </td>
                <td class="table-success"> <a class="btn btn-outline-danger"  href="{%url 'project-delete' pr.id%}" role="button">Delete Project</a>
                </td>
            </tr>
            {%endfor%}
      </table>
</div>
</body>
</html>
